<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <title>Easy-Shop</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">    
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Cuprum&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <script src="{% static 'groceries.js' %}"></script>
    <script  src="https://code.jquery.com/jquery-3.5.1.min.js"  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="  crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body>
    <div style="height:98px;"></div>
    <div class="fixed-top" style='z-index: 1;background-color: #dc3545;transition: background-color 0.5s;'>
      <!-- <div id='dim' style='position:absolute;z-index:100;width:100%; height:100%;background-color: black; opacity:0; display:block;'></div> -->
      <div style="height:50px;  color:white;text-align: center;"><h1 style="margin:0; position:relative;top:10px;font-family: 'Caveat', cursive;"><strong>Easy-Shop</strong></h1></div>
      <nav class="navbar navbar-expand navbar-dark " style=" color:yellow;padding-top:0px">        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{%url 'home'%}">Home </a>
            </li>
            <!-- <li class="nav-item active">
              <a class="nav-link" href="{%url 'home'%}">Meals <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Items</a>
            </li> -->
            <li>
              <hr>
            </li>
            
            <li class="nav-item">
              {% if user.is_authenticated %}
              
                <!-- <a class="nav-link" href="#">Account Settings</a>
              </li>
              <li class="nav-item"> -->
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            {% else %}
              <a class="nav-link" href="{% url 'user_login' %}">Login</a>
            {% endif %}     
            </li>
          </ul>
          <ul class=" navbar-nav ml-auto mt-2 mt-lg-0 d-block d-md-none">
            <li class="nav-item">
                <span id='itemcount' class="badge badge-pill badge-light">0</span>
                <img src="{% static 'shopping-cart.png' %}" style="filter: invert(100%);width:20px;cursor:pointer" alt="not found" onclick="openNav()">
            </li>
          </ul>
        </div>
      </nav>
    </div>

      {% block body_block %}
      {% endblock %}
      
  </body>
</html>
