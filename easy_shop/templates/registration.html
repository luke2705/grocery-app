{% extends 'base.html' %}

{% block body_block %}
<div class="container" style="text-align: center;">
    <h1 style='padding:20px'>Registration page</h1>
    {% if registered %}
    
    <h3>Thank you for registering!</h3>
    {% else %}

    <form method='POST'>
        {%csrf_token%}
        {{user_form.as_p}}
        <button class='btn btn-danger' type="submit">Submit</button>
    </form>    
    {% endif %}
</div>

{% endblock%}
